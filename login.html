<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | GYM-line</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <main>
      <article class="login-article">
        <div class="container">
          <header>
            <a href="index.html"><h2>GYM-line</h2></a>
          </header>
          <section class="login-container_center">
            <h1>Inicio de sesión</h1>
            <p>
              <span>¿Nuevo por aquí?</span>
              <a href="sign-up.html">Crear nueva cuenta</a>
            </p>
            <form action="home.html">
              <label for="login-email">
                <small>Dirección de correo electónico</small>
              </label>
              <input
                id="login-email"
                type="email"
                autofocus
                name="emailLogin"
              />
              <label for="login-password">
                <small>Contraseña</small>
              </label>
              <input id="login-password" type="password" name="passwordLogin" />

              <button class="login-email_button" type="submit">
                Continuar
              </button>
            </form>
            <hr />
            <div class="login-social">
              <button class="login-social_button">
                <span>
                  <img src="assets/icons/google.svg" alt="Icon-google" />
                </span>
                Continuar con Google
              </button>
              <button class="login-social_button">
                <span class="bx bxl-facebook-circle"></span>
                Continuar con Facebook
              </button>
              <button class="login-social_button">
                <span class="bx bxl-apple"></span>
                Continuar con Apple
              </button>
            </div>
          </section>
          <footer>
            <ul>
              <li><a href="#">Copyright</a></li>
              <li><a href="#">Privacidad</a></li>
              <li><a href="#">Area de Soporte</a></li>
            </ul>
          </footer>
        </div>
      </article>
      <section class="login-video">
        <div class="backgroud--degraded"></div>
        <img src="assets/media/video/login.gif" alt="video-mute" preload />
        <!-- <video autoplay loop muted>
          <source
            src="assets/media/video/pexels-tima-miroshnichenko-6389831.mp4"
            type="video/mp4"
            preload
          />
        </video> -->
      </section>
    </main>
  </body>
</html>
