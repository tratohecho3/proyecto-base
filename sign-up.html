<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up | GYM-line</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <main>
      <article class="login-article">
        <div class="container">
          <header>
            <a href="index.html"><h2>GYM-line</h2></a>
          </header>
          <section class="sign-container_center">
            <div>
              <h1>Crear una nueva cuenta.</h1>
              <p>
                <span>¿Ya tienes una cuenta?</span>
                <a href="login.html">Iniciar seción</a>
              </p>
            </div>

            <h3>Iniciar sesión con perfil dered social</h3>
            <div class="login-social">
              <button class="sign-social_button">
                <span class="sign_icon">
                  <img src="assets/icons/google.svg" alt="Icon-google" />
                </span>
              </button>
              <button class="sign-social_button">
                <span class="bx bxl-facebook sign_icon"></span>
              </button>
              <button class="sign-social_button">
                <span class="bx bxl-apple sign_icon"></span>
              </button>
            </div>
            <hr />
            <h3>Registrarse con correo electónico</h3>
            <form class="form--sign-up" action="home.html" method="post">
              <label for="login-email">
                <small>Dirección de correo electónico</small>
              </label>
              <input id="login-email" type="email" name="emalUser" autofocus />
              <div>
                <label for="login-name">
                  <small>Nombre:</small>
                </label>
                <input id="login-name" type="text" name="nameUser" />
              </div>
              <div>
                <label for="login-last_name">
                  <small>Apellidos:</small>
                </label>
                <input id="login-last_name" type="text" name="lastnameUser" />
              </div>
              <label for="login-password">
                <small>Contraseña</small>
              </label>
              <input id="login-password" type="password" name="passwordUser" />
              <div>
                <label class="check">
                  <input type="checkbox" name="politica" checked />
                  <small>
                    He leido la <a href="#">política de privacidad</a></small
                  >
                </label>
                <label class="check">
                  <input type="checkbox" name="teminos" required />
                  <small> Acepto <a href="#">terminos y condiciones</a></small>
                </label>
              </div>

              <button class="login-email_button" type="submit">
                Crear cuenta
              </button>
            </form>
          </section>
          <footer>
            <ul>
              <li><a href="#">Copyright</a></li>
              <li><a href="#">Privacidad</a></li>
              <li><a href="#">Area de Soporte</a></li>
            </ul>
          </footer>
        </div>
      </article>
      <section class="sign-up_video">
        <div class="backgroud--degraded"></div>
        <img src="assets/media/video/sign-up.gif" alt="video-mute" preload />
      </section>
    </main>
  </body>
</html>
